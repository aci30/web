server {
	listen 80;
	location ^~ /uploads/ {
		alias /home/box/web/uploads/;
	}
	location ~* \.\w+$ {
		root /home/kali/web/public/;
	}
	location ^~ /hello/ {
		proxy_pass http://127.0.0.1:8080;
	}
	location / {
		proxy_pass http://127.0.0.1:8000;
	}
	location /popular/ {
		proxy_pass http://127.0.0.1:8000;
	}
	location /question/ {
		proxy_pass http://127.0.0.1:8000;
	}
	location /ask/ {
		proxy_pass http://127.0.0.1:8000;
	}
}
