<html>
	<head>
		<title>{% block title %}Q&A{% endblock %}</title>
		{% block extrahead %}{% endblock %}
	</head>
	<body>
		<link href='http://127.0.0.1/css/bootstrap.css' rel="stylesheet" type="text/css">
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Q&A</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<ul class="navbar-nav">
						<li class="nav-item 
							{% if request.path == '/' %} 
								active
							{% endif %}">
							<a class="nav-link" href="/">Main page</a>
						</li>
						<li class="nav-item 
							{% if request.path == '/popular/' %} 
								active
							{% endif %}">
							<a class="nav-link" href="/popular">Popular</a>
						</li>
						<li class="nav-item 
							{% if request.path == '/ask/' %} 
								active
							{% endif %}">
							<a class="nav-link" href="/ask">Ask</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto">
						{% if request.user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="/user/{{request.user}}">{{request.user}}</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout/?continue={{ request.path }}">Logout</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link" href="/login/?continue={{ request.path }}">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/signup">Signup</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
	
		{% block content %}
		{% endblock %}
	
	</body>
</html>
