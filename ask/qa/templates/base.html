<html>
	<head>
		<title>{% block title %}Q&A{% endblock %}</title>
		{% block extrahead %}{% endblock %}
	</head>
	<body>
		{% if not request.user == None %}
			<div>
				Hello, {{ request.user }} <a href="/logout/?continue={{ request.path }}">Logout</a>
			</div>
		{% else %}
			<div>Hello, guest! <a href="/login">Login</a> <a href="/signup">Signup</a></div>
		{% endif %}
		<hr>
		<div><a href="/">/</a></div>
		<div><a href="/popular">/popular</a></div>
		<hr>
		{% block content %}{% endblock %}
	
	</body>
</html>
