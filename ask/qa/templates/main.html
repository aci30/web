{% extends 'base.html' %}
{% block title %}
	{{ block.super }} â€“ main page
{% endblock %}
{% block content %}
	<link href='http://127.0.0.1/css/bootstrap.css' rel="stylesheet" type="text/css">
	{% for obj in questions %}
	<div class="question">
		<a href="{{ obj.build_url }}">{{ obj }}</a>
		<!-- {{ obj.created_date|date:"d.m.Y" }} -->
	</div>
	{% endfor %}

	<nav><ul class="pagination">
	{% for p in paginator.page_range %}
		{% if p == page.number %}
		<li class="active">
		{% else %}
		<li>
		{% endif %}
			<a href="{{ paginator.baseurl }}?page={{ p }}">
			{{ p }}</a>
		</li>
	{% endfor %}
	</ul></nav>
	<script src="http://127.0.0.1/js/bootstrap.bundle.min.js"></script>
{% endblock %}
